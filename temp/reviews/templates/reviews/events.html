{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body>
    <a class="btn btn-primary btn-sm btn-block pl-5 pt-2" href="{% url 'crud:review' %}">Create Reservation</a>
    <table class="table table-sm pl-5 pr-5">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Allergies</th>
            <th>Update</th>
            <th>Remove</th>
        </tr>
    {% for p in events %}
    <tr>
        <td>{{p.user_name}}</td>
        <td>{{p.email}}</td>
        <td>{{p.number}}</td>
        <td>{{p.allergies}}</td>
        <td><a class="btn btn-sm btn-info"href="{% url 'crud:update_review' p.id %}">Update</a></td>
        <td><a class="btn btn-sm btn-danger" href="{% url 'crud:delete_review' p.id %}">Delete</a></td>
    </tr>
  
    {% endfor %}
    </table>
  </body>
</html>
